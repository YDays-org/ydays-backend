version: "3.8"

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: auth
    ports:
      - "3001:3000"
    environment:
      DB_URL: postgresql://user:password@db:5432/casablanca_db?schema=public
      SERVER_PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: casablanca_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d casablanca_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - auth-service
    networks:
      - app-network

  nginx:
    image: nginx:1.28-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
