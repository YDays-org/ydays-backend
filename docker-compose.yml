# Define a reusable service template to avoid repetition for common settings
x-service-template: &service-template
  env_file:
    - .env
  depends_on:
    db:
      condition: service_healthy
  networks:
    - app-network

services:
  # --- Application Microservices ---

  auth-service:
    <<: *service-template
    container_name: auth-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: auth
        PACKAGE_NAME: "@casablanca/auth-service"
    ports:
      - "3001:3000"

  admin-service:
    <<: *service-template
    container_name: admin-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: admin
        PACKAGE_NAME: "@casablanca/admin-service"
    ports:
      - "3002:3000"

  booking-service:
    <<: *service-template
    container_name: booking-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: booking
        PACKAGE_NAME: "@casablanca/booking-service"
    ports:
      - "3003:3000"

  catalog-service:
    <<: *service-template
    container_name: catalog-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: catalog
        PACKAGE_NAME: "@casablanca/catalog-service"
    ports:
      - "3004:3000"

  media-service:
    <<: *service-template
    container_name: media-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: media
        PACKAGE_NAME: "@casablanca/media-service"
    ports:
      - "3005:3000"

  notifications-service:
    <<: *service-template
    container_name: notifications-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: notifications
        PACKAGE_NAME: "@casablanca/notifications-service"
    ports:
      - "3006:3000"

  partner-service:
    <<: *service-template
    container_name: partner-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: partner
        PACKAGE_NAME: "@casablanca/partner-service"
    ports:
      - "3007:3000"

  reviews-service:
    <<: *service-template
    container_name: reviews-service
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: reviews
        PACKAGE_NAME: "@casablanca/reviews-service"
    ports:
      - "3008:3000"

  # --- Infrastructure Services ---

  db:
    image: postgis/postgis:16-3.4
    container_name: casablanca-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./casablanca_reservation_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  nginx:
    image: nginx:1.28-alpine
    container_name: casablanca-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/mime.types:/etc/nginx/mime.types
    depends_on:
      - auth-service
      - admin-service
      - booking-service
      - catalog-service
      - media-service
      - notifications-service
      - partner-service
      - reviews-service
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
