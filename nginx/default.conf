server {
    listen 8080;
    server_name localhost;

    # Common proxy settings to avoid repetition
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Route for the Authentication Service
    location /api/auth/ {
        proxy_pass http://auth-service:3000/;
    }

    # Route for the Admin Service
    location /api/admin/ {
        proxy_pass http://admin-service:3000/;
    }

    # Route for the Booking Service
    location /api/booking/ {
        proxy_pass http://booking-service:3000/;
    }

    # Route for the Catalog Service
    location /api/catalog/ {
        proxy_pass http://catalog-service:3000/;
    }

    # Route for the Media Service
    location /api/media/ {
        proxy_pass http://media-service:3000/;
    }

    # Route for the Notifications Service
    location /api/notifications/ {
        proxy_pass http://notifications-service:3000/;
    }

    # Route for the Partner Service
    location /api/partner/ {
        proxy_pass http://partner-service:3000/;
    }

    # Route for the Reviews Service
    # Note: Assuming '/api/reviews/' is the correct prefix based on other services.
    location /api/reviews/ {
        proxy_pass http://reviews-service:3000/;
    }

    # A catch-all for any other request
    location / {
        return 404; # Not Found
    }
} 