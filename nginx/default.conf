# This file is included inside the main nginx.conf's http block.
# Do not add http, events, or worker_processes directives here.

# Hides the Nginx version on error pages and in the "Server" response header.
server_tokens off;

# Define a custom log format for more insightful logs
log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rt=$request_time urt="$upstream_response_time"';

# Override default access/error logs to use our new format and level
access_log /var/log/nginx/access.log main_ext;
error_log /var/log/nginx/error.log warn;

# Gzip compression for performance
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

# --- Upstream Definitions ---
# Defines a reusable group of servers for each microservice.
# This enables keepalives and is crucial for reliable service discovery.
upstream auth_service {
    server auth-service:3000;
    keepalive 32;
}
upstream admin_service {
    server admin-service:3000;
    keepalive 32;
}
upstream booking_service {
    server booking-service:3000;
    keepalive 32;
}
upstream catalog_service {
    server catalog-service:3000;
    keepalive 32;
}
upstream media_service {
    server media-service:3000;
    keepalive 32;
}
upstream notifications_service {
    server notifications-service:3000;
    keepalive 32;
}
upstream partner_service {
    server partner-service:3000;
    keepalive 32;
}
upstream reviews_service {
    server reviews-service:3000;
    keepalive 32;
}

server {
    # Listen on port 80 inside the container. 
    # The mapping 8080:80 in docker-compose.yml handles public access.
    listen 80;
    server_name localhost;

    # Crucial for Docker: Use Docker's internal DNS and re-resolve names periodically.
    resolver 127.0.0.11 valid=10s;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # --- Common Proxy Settings ---
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade"; # Essential for WebSockets
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --- Proxy Timeouts ---
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # --- API Routes ---
    location /api/auth/ {
        proxy_pass http://auth_service;
    }
    location /api/admin/ {
        proxy_pass http://admin_service;
    }
    location /api/booking/ {
        proxy_pass http://booking_service;
    }
    location /api/catalog/ {
        proxy_pass http://catalog_service;
    }
    location /api/media/ {
        proxy_pass http://media_service;
    }
    location /api/notifications/ {
        proxy_pass http://notifications_service;
    }
    location /api/partner/ {
        proxy_pass http://partner_service;
    }
    location /api/reviews/ {
        proxy_pass http://reviews_service;
    }

    # Catch-all for any unhandled requests
    location / {
        return 404 '{"status": "error", "message": "Not Found"}\n';
    }

    # Custom error page for a better user experience
    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        default_type application/json;
        return 502 '{"status": "error", "message": "Bad Gateway"}\n';
    }
}